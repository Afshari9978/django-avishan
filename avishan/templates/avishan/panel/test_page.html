{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block page_title %}پنل مدیریت{% endblock page_title %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "plugins/font-awesome/css/font-awesome.css" %}">

    <link rel="stylesheet" href="{% static "plugins/ionicons/ionicons.min.css" %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">

    <link rel="stylesheet" href="{% static "plugins/morris/morris.css" %}">

    <link rel="stylesheet" href="{% static "plugins/jvectormap/jquery-jvectormap-1.2.2.css" %}">

    <link rel="stylesheet" href="{% static "dist/css/bootstrap-rtl.min.css" %}">
    <!-- template rtl version -->
    <link rel="stylesheet" href="{% static "dist/css/custom-style.css" %}">

<body>
<i class="fa fa-bars" style="color: black"></i>
